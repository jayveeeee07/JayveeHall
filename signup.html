<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Jayvee Hall</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="form-container fade-in">
    <h2>Create an Account</h2>
    <form id="signupForm">
      <input type="file" name="photo" accept="image/*">
      <input type="text" name="firstName" placeholder="First Name" required>
      <input type="text" name="middleName" placeholder="Middle Name">
      <input type="text" name="lastName" placeholder="Last Name" required>
      <input type="text" name="suffix" placeholder="Suffix (Jr, Sr, N/A)">
      <select name="sex" required>
        <option value="">Select Sex</option>
        <option>Male</option>
        <option>Female</option>
      </select>
      <input type="text" name="status" placeholder="Status (Single, Married)" required>
      <input type="date" name="birthdate" required>
      <input type="number" name="age" placeholder="Age" required>
      <input type="text" name="address" placeholder="Full Address" required>
      <input type="tel" name="contact" placeholder="Contact Number" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
      <button type="button" onclick="window.location.href='login.html'">Back</button>
    </form>
  </div>
</body>
</html>

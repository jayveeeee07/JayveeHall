<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Jayvee Hall</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="form-container fade-in">
    <h2>Welcome to Jayvee Hall of Mansion Dashboard</h2>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Enter Username" required>
      <input type="password" name="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
      <button type="button" onclick="window.location.href='signup.html'">Register</button>
      <button type="button" onclick="handleAdminLogin()">Administrator</button>
    </form>
  </div>
</body>
</html>
